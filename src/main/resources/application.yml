spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
cloud:
  aws:
    credentials:
      access-key:
      secret-key:
    s3:
      bucket: graffiti-s3-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false